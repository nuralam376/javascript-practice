<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1 id="ajax">AJAX</h1>
		<button id="data">Click</button>
		<p id="textData"></p>

		<script>
			document.getElementById("data").addEventListener("click", loadData);

			function loadData() {
				const xhr = new XMLHttpRequest();

				xhr.onprogress = function () {
					if (this.readyState == 3) {
						document.getElementById("ajax").innerHTML = "Loading Data.....";
					}
				};

				xhr.onload = function () {
					if (this.status == 200) {
						setTimeout(() => {
							document.getElementById("ajax").innerHTML = "AJAX";
							document.getElementById("textData").innerHTML = this.responseText;
						}, 2000);
					}
				};

				xhr.onreadystatechange = function () {
					if (this.status === 200 && this.readyState === 4) {
						document.getElementById("ajax").innerHTML = "AJAX2";
						document.getElementById("textData").innerHTML = this.responseText;
					}
				};

				xhr.open("GET", "data.text", true);
				xhr.send();
			}
		</script>
	</body>
</html>
