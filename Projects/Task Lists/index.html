<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
			integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
			crossorigin="anonymous"
		/>
		<title>Tasks Lists</title>
	</head>
	<body>
		<div class="container">
			<h4>Task Lists</h4>

			<form action="#" id="task_form">
				<input type="text" id="new_task" placeholder="New Task" />
				<input type="submit" id="submit" value="Add Task" />
			</form>
			<hr />

			<h4>Tasks</h4>

			<input type="text" id="filter_task" placeholder="Filter Task" />

			<ul id="tasks"></ul>

			<button id="clear_tasks">Clear Tasks</button>
		</div>

		<script src="scripts/script.js"></script>
	</body>
</html>
