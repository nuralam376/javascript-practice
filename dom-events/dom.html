<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document Object Model</title>
	</head>
	<body>
		<main>
			<section>
				<h1>DOM</h1>
				<p id="first">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, non.
				</p>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, officia
					assumenda! Tempora accusamus repudiandae obcaecati autem aspernatur
					natus? Perferendis, voluptas.
				</p>
			</section>
		</main>

		<script>
			var first = document.getElementById("first");
			first.style.color = "green";
			first.style.fontSize = "45px";
			first.style.backgroundColor = "aquamarine";
		</script>
	</body>
</html>
