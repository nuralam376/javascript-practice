<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Celcius to Farenheit</title>
	</head>
	<body></body>

	<script>
		const celcius = prompt("Please enter a temperature in celcius");
		const farenheit = (9 / 5) * celcius + 32;
		alert("Farenheit: " + farenheit + " Degree");
		console.log("Task Complete");
	</script>
</html>
