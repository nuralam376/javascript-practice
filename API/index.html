<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSON</title>
	</head>
	<body>
		<h1>JSON</h1>
		<p>JavaScript Object Notation</p>

		<script>
			const user = {
				id: 1,
				name: "Abc",
				address: {
					city: "Dhaka",
					country: "BD",
					postalCode: 1212,
				},
				hobbies: ["Coding", "Reading", "Travelling"],
			};

			console.log(user);
			const userJson = JSON.stringify(user);
			console.log(userJson);
			const userParse = JSON.parse(userJson);
			console.log(userParse);
		</script>
	</body>
</html>
