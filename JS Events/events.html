<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Events</title>
	</head>
	<body>
		<h1 onmousemove="handleClick()">JavaScript Events</h1>
		<button onclick="handleClick()">Click</button>

		<script>
			function handleClick() {
				console.log("Someone clicked me");
			}
		</script>
	</body>
</html>
